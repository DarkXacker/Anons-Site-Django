{% extends 'base.html' %}

{% block content %}

    <style>
        .btn {
            color: #000;
        }

        .btn:hover {
            color: #fff;
        }
        
        .btn-primary {
            color: #fff;
        }
    </style>

    {% if user.is_superuser %}
        <form  method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}

           <center><br><br>
            "{{ object.name }}" Do you want to delete this post? <br><br>
            <button type="submit" class="btn"><i class="fa-solid fa-calendar-xmark"></i>&nbsp; Delete</button>
            <a href="{% url 'anons_detail' object.pk %}" class="btn btn-primary"><i class="fa-solid fa-circle-left"></i>&nbsp; Back</a>
           </center>
        </form>
    {% endif %}

{% endblock content %}
